<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <a href="/">
            <h1>
                Сделка
            </h1>
        </a>
    
        <!-- <nav id="main-nav">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/products">Вторая страница</a></li>
                <li><a href="/auth">Авторизация</a></li>
                <li><a href="/users">пользователи</a></li>
            </ul>
        </nav> -->

        <div id="search-bar-container">
            <input type="text" name="search-bar" id="search-bar" placeholder="Поиск..">
            <button type="submit" id="search-bar-button">Найти</button>
        </div>

        <div id="right-panel">
            {% if 'username' in session %}
                <a class="header-btn" href="/logout"><span id="user-name">{{ session['username'] }}</span></a>
            {% else %}
                <a class="header-btn" href="/login">Войти</a>
            {% endif %}

            <button id="menu-button">
                <!-- <img src="{{ url_for('static', filename=session.get('photo', '/static/images/profile-image-placeholder.png')) }}" 
                alt="Profile Image" width="40" height="40"> -->
                <img class="profile-image" src="/static/images/profile-image-placeholder.png" alt="123" width="40" height="40">
            </button>
        </div>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <div id="menu" hidden>
        <ul>
            <li><a href="/settings">Настройки</a></li>
            <hr>
            <li><a style="color: red;" href="/logout">Выйти</a></li>
        </ul>
    </div>
    
    <footer>
        <p>© 2025 ПОМЕНЯТЬ ФУТЕР</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/{% block addjs %}{% endblock %}.js"></script>
</body>
</html>
